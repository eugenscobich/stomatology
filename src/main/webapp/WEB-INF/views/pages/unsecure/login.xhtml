<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/views/templates/main-template.xhtml">
		<ui:param name="pageTitle" value="#{msg['login']}" />
        <ui:define name="content">
        	<h:form id="mainForm">
	    		<p:defaultCommand target="login" />
	    
		        <h:panelGroup layout="block" styleClass="form-horizontal">
					<div class="form-group">
						<p:outputLabel value="#{msg['username']}" for="userName" styleClass="col-sm-2 control-label" />
						<div class="col-sm-2">
							<p:inputText id="userName" required="true" value="#{loginBean.userName}" requiredMessage="#{msg['please-enter-username']}" styleClass="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<p:outputLabel value="#{msg['password']}" for="password" styleClass="col-sm-2 control-label" />
						<div class="col-sm-2">
							<p:password id="password" required="true" value="#{loginBean.password}" requiredMessage="#{msg['please-enter-password']}" styleClass="form-control"/>
						</div>
					</div>
					
					<div class="form-group">
						<p:outputLabel value="#{msg['remember-me']}" for="rememberMe" styleClass="col-sm-2 control-label" />
						<div class="col-sm-2">
							<p:selectBooleanCheckbox id="rememberMe" value="#{loginBean.rememberMe}"/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-4">
							<p:commandButton id="login" value="#{msg['login']}" action="#{loginBean.login}" tabindex="0"/>
						</div>
					</div>
				</h:panelGroup>
		        
			</h:form>
        </ui:define>
    </ui:composition>
</html>
