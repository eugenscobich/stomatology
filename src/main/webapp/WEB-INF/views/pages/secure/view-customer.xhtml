<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

<ui:composition template="/WEB-INF/views/templates/main-template.xhtml">
	
	<ui:param name="pageTitle" value="#{msg['view-customer']}" />
	<ui:define name="content">

		<h:panelGrid columns="2">
			<p:outputLabel value="#{msg['name']}" for="name" />
        	<p:outputLabel  id="name" value="#{editCustomerBean.customer.name}" />
		
			<p:outputLabel value="#{msg['surname']}" for="surname" />
        	<p:inputText  id="surname" value="#{editCustomerBean.customer.surname}"/>
		
			<p:outputLabel value="#{msg['birth-year']}" for="birthYear" />
        	<p:inputText  id="birthYear" value="#{editCustomerBean.customer.birthYear}" />
		
		</h:panelGrid>

	</ui:define>
</ui:composition>
</html>
