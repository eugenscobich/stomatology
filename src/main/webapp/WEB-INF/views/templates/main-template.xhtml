<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui" xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>#{empty pageTitle ? '{#pageTitle}' : pageTitle}</title>
	<link rel="icon" href="#{resource['img:favicon.ico']}" type="image/ico" />
	<link rel="stylesheet" href="#{resource['bootstrap:css/bootstrap.css']}" type="text/css" />
	<link rel="stylesheet" href="#{resource['bootstrap:css/bootstrap-theme.css']}" type="text/css" />
	<link rel="stylesheet" href="#{resource['css:main.css']}" type="text/css" />
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	      		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    	<![endif]-->
</h:head>
<h:body>
	<h:form>
		<div class="wrapper">
			<div class="container">
				<nav role="navigation" class="navbar navbar-default">
					<p:outputPanel layout="block" styleClass="container-fluid">
						<p:outputPanel layout="block" styleClass="navbar-header"></p:outputPanel>
						<p:outputPanel layout="block" styleClass="navbar-collapse collapse">
						<ul class="nav navbar-nav" style="padding-top: 15px;">
							<li class="logoTitle">								
									<p:graphicImage value="#{resource['img:logo22.png']}" width="71" height="61"/>							
								<h2>MialisDent</h2>
							</li>
						</ul>						
						<ul class="nav navbar-nav navbar-right">
							<li class="logoTitle">
								<p:commandLink>
									<p:graphicImage value="#{resource['img:gb.svg']}" width="20" height="10"/>
								</p:commandLink>
								<p:commandLink>
									<p:graphicImage value="#{resource['img:md.svg']}" width="20" height="10"/>
								</p:commandLink>
								<p:commandLink>
									<p:graphicImage value="#{resource['img:ru.svg']}" width="20" height="10"/>
								</p:commandLink>								
									<sec:authorize access="!isAuthenticated()">
										<p:commandLink value="#{msg['login']}" action="pretty:login" style="padding:41px 34px 37px 34px;"/>
									</sec:authorize>
									<sec:authorize access="isAuthenticated()" >
										<p:commandLink value="#{msg['logout']}" action="pretty:logout" style="padding:40px 34px 38px 34px;" />
									</sec:authorize>								
							</li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li class="logoTitle">						
								<p:commandButton icon="fa fa-user" title="Adauga pacient"/>
								<p:commandButton icon="fa fa-table" title="Lista pacienti"/>
								<p:commandButton icon="fa fa-users"  title="Medici"/>
								<p:commandButton icon="fa fa-medkit" title="Materiale"/>					
							</li>
						</ul>
						</p:outputPanel>
					</p:outputPanel>
					</nav>			
				<div>
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				</div>				
				<div class="jumbotron">
					<ui:insert name="content">{content}</ui:insert>
				</div>
			</div>
		</div>
	</h:form>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="#{resource['bootstrap:js/bootstrap.min.js']}" />
</h:body>
</html>
