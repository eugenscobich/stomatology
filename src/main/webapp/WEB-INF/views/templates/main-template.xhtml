<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui" xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>#{empty pageTitle ? '{#pageTitle}' : pageTitle}</title>
	<link rel="icon" href="#{resource['img:favicon.ico']}" type="image/ico" />
	<link rel="stylesheet" href="#{resource['bootstrap:css/bootstrap.css']}" type="text/css" />
	<link rel="stylesheet" href="#{resource['bootstrap:css/bootstrap-theme.css']}" type="text/css" />
	<link rel="stylesheet" href="#{resource['css:main.css']}" type="text/css" />
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
     		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
     		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   	<![endif]-->
   	
</h:head>
<h:body>
	<h:form id="navigationForm">
		<nav role="navigation" class="navbar navbar-default navbar-static-top navbar-noStyle">
			<p:outputPanel layout="block" styleClass="container">
				<p:outputPanel layout="block" styleClass="navbar-header">

			        <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
				        <span class="sr-only">#{msg['toggle-navigation']}</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				    </button>
				    <p:graphicImage value="#{resource['img:lh.png']}" styleClass="pull-left pTop18 "/>
				    <p:commandLink styleClass="navbar-brand" action="pretty:index" immediate="true" title="#{msg['mialis-dent']}" value="#{msg['mialis-dent']}"> </p:commandLink>
					
				</p:outputPanel>
				<div class="navbar-collapse collapse" id="navbar">
					<ul class="nav navbar-nav">
						<li>								
							
						</li>
					</ul>						
	
					<ul class="nav navbar-nav navbar-right">
					
						<li>
							<p:commandLink styleClass="fa fa-user" action="pretty:edit-customer" immediate="true" title="#{msg['new-customer']}">
								<f:setPropertyActionListener target="#{editCustomerBean.customerId}" value="0"/>
							</p:commandLink>
						</li>
						<li>
							<p:commandLink styleClass="fa fa-table" action="pretty:customer-list" immediate="true" title="#{msg['customer-list']}"/>
						</li>
						<li>
							<p:commandLink styleClass="fa fa-users"  title="Medici"/>
						</li>
						<li>
							<p:commandLink styleClass="fa fa-medkit" title="Materiale"/>					
						</li>
						<li>
							<ul class="userName">
								<li>
									<p:commandLink value="#{loginBean.user.username}" rendered="#{not empty loginBean.user}" action="#{languageBean.changeLocale('en_GB')}" ajax="false" >Alina</p:commandLink>
								</li>
							</ul>
							<ul class="lang nav navbar-nav navbar-left floatL">
								<li>
									<p:commandLink action="#{languageBean.changeLocale('en_GB')}" ajax="false">
										<p:graphicImage value="#{resource['img:gb.svg']}" width="20" height="10"/>
									</p:commandLink>
								</li>
								<li>
									<p:commandLink action="#{languageBean.changeLocale('ro_RO')}" ajax="false">
										<p:graphicImage value="#{resource['img:md.svg']}" width="20" height="10"/>
									</p:commandLink>
								</li>
								<li>
									<p:commandLink action="#{languageBean.changeLocale('ru_RU')}" ajax="false">
										<p:graphicImage value="#{resource['img:ru.svg']}" width="20" height="10"/>
									</p:commandLink>
								</li>
							</ul>
						</li>
						<li>
							<sec:authorize access="!isAuthenticated()">
								<p:commandLink styleClass="fa fa-sign-in" action="pretty:login" immediate="true"/> <!-- value="#{msg['login']}" -->
							</sec:authorize>
							
							<sec:authorize access="isAuthenticated()" >
								<p:commandLink styleClass="fa fa-sign-out" action="pretty:logout" immediate="true"/> <!-- value="#{msg['logout']}" -->
							</sec:authorize>
						</li>
					</ul>
				</div>
			</p:outputPanel>
		</nav>
	</h:form>
	
	<div class="container">
		<div class="jumbotron">
			<h2>#{empty pageTitle ? '{#pageTitle}' : pageTitle}</h2>
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<ui:insert name="content">{content}</ui:insert>
		</div>
	</div>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="#{resource['bootstrap:js/bootstrap.js']}" />
</h:body>
</html>
